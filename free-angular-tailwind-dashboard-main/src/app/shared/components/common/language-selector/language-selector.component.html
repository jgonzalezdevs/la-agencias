<div class="relative">
  <button
    (click)="toggleDropdown()"
    class="flex items-center justify-center gap-2 h-10 px-3 text-gray-700 rounded-lg hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800 transition-colors lg:h-11"
    aria-label="Select Language">
    <span class="text-lg">{{ selectedLanguage.flag }}</span>
    <span class="hidden sm:block text-sm font-medium">{{ selectedLanguage.code.toUpperCase() }}</span>
    <svg
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="transition-transform"
      [class.rotate-180]="isOpen">
      <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- Dropdown Menu -->
  @if (isOpen) {
    <div class="absolute right-0 mt-2 w-48 rounded-xl border border-gray-200 bg-white shadow-lg dark:border-gray-800 dark:bg-gray-900 z-50">
      <div class="p-2">
        @for (language of languages; track language.code) {
          <button
            (click)="selectLanguage(language)"
            class="flex items-center gap-3 w-full px-3 py-2.5 text-sm text-gray-700 rounded-lg hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800 transition-colors"
            [class.bg-brand-50]="selectedLanguage.code === language.code"
            [class.dark:bg-brand-500/10]="selectedLanguage.code === language.code"
            [class.text-brand-600]="selectedLanguage.code === language.code"
            [class.dark:text-brand-400]="selectedLanguage.code === language.code">
            <span class="text-xl">{{ language.flag }}</span>
            <span class="font-medium">{{ language.name }}</span>
            @if (selectedLanguage.code === language.code) {
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ml-auto text-brand-600 dark:text-brand-400">
                <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            }
          </button>
        }
      </div>
    </div>
  }

  <!-- Backdrop -->
  @if (isOpen) {
    <div
      class="fixed inset-0 z-40"
      (click)="closeDropdown()">
    </div>
  }
</div>

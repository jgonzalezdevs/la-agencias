<div
  class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-5 pt-5 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 sm:pt-6">
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center gap-4">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        {{ 'monthlySales.title' | translate }}
      </h3>

      <!-- Year Selector -->
      <div class="relative">
        <button
          (click)="toggleYearDropdown()"
          class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-50 border border-gray-200 rounded-lg hover:bg-gray-100 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700 transition-colors">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-500 dark:text-gray-400">
            <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>{{ selectedYear }}</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-500 dark:text-gray-400 transition-transform" [class.rotate-180]="isYearDropdownOpen">
            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <!-- Year Dropdown -->
        <div
          *ngIf="isYearDropdownOpen"
          class="absolute left-0 z-50 mt-2 w-32 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
          <div class="p-1">
            <button
              *ngFor="let year of availableYears"
              (click)="selectYear(year)"
              class="w-full px-3 py-2 text-sm text-left rounded-md transition-colors"
              [class.bg-brand-50]="year === selectedYear"
              [class.text-brand-600]="year === selectedYear"
              [class.dark:bg-brand-500/15]="year === selectedYear"
              [class.dark:text-brand-400]="year === selectedYear"
              [class.text-gray-700]="year !== selectedYear"
              [class.hover:bg-gray-100]="year !== selectedYear"
              [class.dark:text-gray-300]="year !== selectedYear"
              [class.dark:hover:bg-gray-700]="year !== selectedYear">
              {{ year }}
            </button>
          </div>
        </div>
      </div>

      <!-- Year Stats -->
      <div class="flex items-center gap-3 ml-2">
        <div class="flex items-center gap-1.5">
          <span class="text-xs text-gray-500 dark:text-gray-400">{{ 'monthlySales.total' | translate }}</span>
          <span class="text-sm font-semibold text-gray-800 dark:text-white/90">{{ currentYearData.totalSales }}</span>
        </div>
        <span class="text-xs font-medium text-success-600 dark:text-success-500 bg-success-50 dark:bg-success-500/15 px-2 py-1 rounded-full">
          {{ currentYearData.growth }}
        </span>
      </div>
    </div>

    <div class="relative inline-block">
      <button class="dropdown-toggle" (click)="toggleDropdown()">
        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 size-6">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M10.2441 6C10.2441 5.0335 11.0276 4.25 11.9941 4.25H12.0041C12.9706 4.25 13.7541 5.0335 13.7541 6C13.7541 6.9665 12.9706 7.75 12.0041 7.75H11.9941C11.0276 7.75 10.2441 6.9665 10.2441 6ZM10.2441 18C10.2441 17.0335 11.0276 16.25 11.9941 16.25H12.0041C12.9706 16.25 13.7541 17.0335 13.7541 18C13.7541 18.9665 12.9706 19.75 12.0041 19.75H11.9941C11.0276 19.75 10.2441 18.9665 10.2441 18ZM11.9941 10.25C11.0276 10.25 10.2441 11.0335 10.2441 12C10.2441 12.9665 11.0276 13.75 11.9941 13.75H12.0041C12.9706 13.75 13.7541 12.9665 13.7541 12C13.7541 11.0335 12.9706 10.25 12.0041 10.25H11.9941Z"
            fill="currentColor"></path>
        </svg>
      </button>

      <app-dropdown [isOpen]="isOpen" (close)="closeDropdown()" className="w-40 p-2">
        <app-dropdown-item (itemClick)="closeDropdown()"
          className="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300">
          {{ 'common.viewMore' | translate }}
        </app-dropdown-item>
        <app-dropdown-item (itemClick)="closeDropdown()"
          className="flex w-full font-normal text-left text-gray-500 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-gray-300">
          {{ 'common.delete' | translate }}
        </app-dropdown-item>
      </app-dropdown>
    </div>
  </div>

  <div class="max-w-full overflow-x-auto custom-scrollbar">
    <div class="-ml-5 min-w-[650px] xl:min-w-full pl-2">
      <apx-chart [series]="series" [chart]="chart" [xaxis]="xaxis" [plotOptions]="plotOptions" [dataLabels]="dataLabels"
        [stroke]="stroke" [legend]="legend" [yaxis]="yaxis" [grid]="grid" [fill]="fill" [tooltip]="tooltip"
        [colors]="colors"></apx-chart>
    </div>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-white dark:bg-gray-900">
  <div class="w-full max-w-md p-8">
    <div class="mb-8">
      <h1 class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
        Forgot Password?
      </h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Enter your email and we'll send you a link to reset your password
      </p>
    </div>

    <!-- Success Message -->
    @if (successMessage) {
      <div class="p-4 mb-6 text-sm text-green-800 bg-green-100 rounded-lg dark:bg-green-900/20 dark:text-green-400">
        {{ successMessage }}
      </div>
    }

    <!-- Error Message -->
    @if (errorMessage) {
      <div class="p-4 mb-6 text-sm text-red-800 bg-red-100 rounded-lg dark:bg-red-900/20 dark:text-red-400">
        {{ errorMessage }}
      </div>
    }

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <app-label>Email <span class="text-error-500">*</span></app-label>
        <app-input-field
          type="email"
          placeholder="Enter your email"
          [(value)]="email"
          name="email"
          class="form-input"
          required
        />
      </div>

      <app-button
        type="submit"
        className="w-full"
        size="sm"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </app-button>

      <div class="text-center">
        <a
          routerLink="/signin"
          class="text-sm text-brand-500 hover:text-brand-600 dark:text-brand-400"
        >
          Back to Sign In
        </a>
      </div>
    </form>
  </div>
</div>
